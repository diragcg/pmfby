        function initializeDashboard() {
            // Get user from session

                window.location.href = 'index.html';

            }

            // Set user role class on body
            document.body.className = `role-${currentUser.role}`;
            
            // Update user info in header
            updateUserInfo();
            
            // Build navigation based on user role
            buildNavigation();

        function getCurrentUser() {
            // Try to get user from localStorage first, then sessionStorage
            let userData = localStorage.getItem('user') || sessionStorage.getItem('user');
            
            if (userData) {
                try {
                    return JSON.parse(userData);
                } catch (error) {
                    console.error('Error parsing user data:', error);
                    return null;
                }
            }
            
            return null;

            notification.innerHTML = `

                    <span class="hindi">${message}</span>
                    <button type="button" class="btn-close" onclick="this.parentElement.parentElement.remove()"></button>

            `;

                if (notification.parentElement) {

                }
            }, 5000);
