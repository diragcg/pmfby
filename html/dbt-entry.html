<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBT Data Entry - संचालनालय कृषि छत्तीसगढ़</title>
    
    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/dbt-styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Coat_of_arms_of_Chhattisgarh.svg" alt="छत्तीसगढ़ सरकार">
                        <span class="hindi">DBT Data Entry - संचालनालय कृषि छत्तीसगढ़</span>
                    </a>
                    
                    <!-- Mobile Toggle Button -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <!-- Admin Controls -->
                        <div class="navbar-nav me-auto" id="adminControls" style="display: none;">
                            <!-- Admin dropdown and nav items will be populated by JS -->
                        </div>

                        <!-- User Info and Controls -->
                        <div class="d-flex align-items-center">
                            <!-- Notifications -->
                            <div class="dropdown me-3">
                                <button class="btn btn-outline-light position-relative" type="button" id="notificationDropdown" data-bs-toggle="dropdown">
                                    <i class="fas fa-bell"></i>
                                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="notificationBadge" style="display: none;">0</span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end" id="notificationMenu">
                                    <!-- Notifications will be populated by JS -->
                                </ul>
                            </div>

                            <!-- User Profile Dropdown -->
                            <div class="dropdown">
                                <button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                                    <i class="fas fa-user me-2"></i>
                                    <span id="userInfo">Loading...</span>
                                    <span id="userRole" class="admin-badge" style="display: none;">ADMIN</span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end" id="userMenu">
                                    <!-- User menu will be populated by JS -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Admin Quick Actions Panel -->
    <div class="container-fluid">
        <div class="quick-actions" id="quickActionsPanel">
            <!-- Quick actions will be populated by JS -->
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner-border text-primary mb-3" role="status"></div>
            <div class="hindi">Processing...</div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="dbt-container">
        <!-- Page Header -->
        <div class="page-header">
            <h2>
                <i class="fas fa-edit me-2"></i>
                Update DBT Data
            </h2>
        </div>

        <!-- Form Card -->
        <div class="form-card">
            <!-- Progress Indicator -->
            <div class="progress-indicator">
                <span class="hindi">प्रगति:</span>
                <div class="progress-bar-custom">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <span id="progressText">0%</span>
            </div>

            <form id="dbtForm">
                <!-- Section A: FY Scheme & Budget -->
                <div class="section-header">A) FY Scheme & Budget</div>

                <!-- A.1 FY and Scheme Selection -->
                <div class="subsection-header" data-target="fySchemeSection">
                    <span>A.1) FY and Scheme Selection</span>
                    <span class="expand-icon"><i class="fas fa-chevron-down"></i></span>
                </div>
                <div class="subsection-content" id="fySchemeSection">
                    <div class="form-row two-col">
                        <div class="mb-3">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <label class="form-label hindi">Scheme Name & Code</label>
                                <button type="button" class="btn btn-outline-primary btn-sm" id="addSchemeBtn" style="display: none;">
                                    <i class="fas fa-plus me-1"></i>Add New Scheme
                                </button>
                            </div>
                            <select class="form-select" id="schemeSelect" required>
                                <option value="">-- Select Scheme --</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label hindi">Select a Date to Add DBT Data</label>
                            <input type="date" class="form-control" id="dbtDate" required>
                        </div>
                    </div>
                </div>

                <!-- A.2 Budget Allocation -->
                <div class="subsection-header" data-target="budgetSection">
                    <span>A.2) Budget Allocation</span>
                    <span class="expand-icon"><i class="fas fa-chevron-down"></i></span>
                </div>
                <div class="subsection-content" id="budgetSection">
                    <!-- Budget fields will be populated by JS -->
                </div>

                <!-- Section B: DBT Data Reporting -->
                <div class="section-header">B) DBT Data Reporting</div>

                <!-- B.1 Benefits Transferred -->
                <div class="subsection-header" data-target="benefitsSection">
                    <span>B.1) Benefits Transferred</span>
                    <span class="expand-icon"><i class="fas fa-chevron-down"></i></span>
                </div>
                <div class="subsection-content" id="benefitsSection">
                    <!-- Benefits fields will be populated by JS -->
                </div>

                <!-- B.2 Benefit Details -->
                <div class="subsection-header" data-target="benefitDetailsSection">
                    <span>B.2) Benefit Details</span>
                    <span class="expand-icon"><i class="fas fa-chevron-down"></i></span>
                </div>
                <div class="subsection-content" id="benefitDetailsSection">
                    <!-- Benefit detail fields will be populated by JS -->
                </div>

                <!-- B.3 DBT Savings Data -->
                <div class="subsection-header" data-target="savingsSection">
                    <span>B.3) DBT Savings Data</span>
                    <span class="expand-icon"><i class="fas fa-chevron-down"></i></span>
                </div>
                <div class="subsection-content" id="savingsSection">
                    <!-- Savings fields will be populated by JS -->
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button type="button" class="btn btn-outline-danger" id="resetBtn">
                        <i class="fas fa-undo me-2"></i>
                        <span class="hindi">Reset Form</span>
                    </button>
                    <button type="button" class="btn btn-secondary" id="saveDraftBtn">
                        <i class="fas fa-save me-2"></i>
                        <span class="hindi">Save as Draft</span>
                    </button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <i class="fas fa-paper-plane me-2"></i>
                        <span class="hindi">Update DBT Data</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modals will be populated by JS -->
    <div id="modalContainer"></div>

    <!-- External JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    
    <!-- Custom JS -->
    <script src="../js/dbt-auth.js"></script>
    <script src="../js/dbt-validation.js"></script>
    <script src="../js/dbt-calculations.js"></script>
    <script src="../js/dbt-admin.js"></script>
    <script src="../js/dbt-main.js"></script>
</body>
</html>
