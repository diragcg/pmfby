<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>संचालनालय कृषि छत्तीसगढ़</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #1565C0;
            --light-blue: #E8F4FD;
            --very-light-blue: #F5F9FF;
            --dark-blue: #0D47A1;
            --accent-blue: #1976D2;
            --white: #FFFFFF;
            --light-gray: #F8F9FA;
            --border-light: #D1D9E0;
            --text-dark: #1A1A1A;
            --text-gray: #4A4A4A;
            --text-light: #666666;
        }

        body {
            font-family: 'Mangal', 'Noto Sans Devanagari', sans-serif;
            min-height: 100vh;
            position: relative;
            color: var(--text-dark);
            margin-top: 10px;
            
            /* --- WARLI ART BACKGROUND INTEGRATION --- */
            background-image: url('https://raw.githubusercontent.com/diragcg/pmfby/main/images/warli-art-1.svg');
            background-repeat: repeat; /* Changed to repeat for a pattern effect */
            background-position: center center;
            background-size: 250px; /* Adjusted size for a subtle pattern */
            background-attachment: fixed;
            background-color: #FFFFFF; /* Fallback and base color */
            /* -------------------------------------- */
        }

        /* --- SEMI-TRANSPARENT OVERLAY FOR READABILITY --- */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7); /* White overlay with 70% opacity */
            z-index: -1; /* Ensures it's behind content but above background-image */
            backdrop-filter: blur(2px); /* Subtle blur to blend image slightly */
        }
        /* ------------------------------------------------ */

        /* Professional Header Strip with high contrast */
        .header-strip {
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            backdrop-filter: blur(8px); /* Blur to make it float over background */
            border: 2px solid var(--border-light);
            padding: 20px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin: 0 20px;
            border-radius: 15px;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .cg-logo {
            height: 65px;
            width: auto;
            filter: drop-shadow(1px 1px 3px rgba(0, 0, 0, 0.1));
        }

        .logo-text h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 5px;
            font-family: 'Mangal', 'Noto Sans Devanagari', sans-serif;
        }

        .logo-text p {
            font-size: 15px;
            color: var(--text-gray);
            font-weight: 500;
            font-family: 'Arial', sans-serif;
        }

        .login-btn {
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-family: 'Mangal', 'Noto Sans Devanagari', sans-serif;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 3px 10px rgba(21, 101, 192, 0.25);
        }

        .login-btn:hover {
            background: linear-gradient(135deg, var(--dark-blue), var(--primary-blue));
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(21, 101, 192, 0.35);
        }

        /* High contrast navigation */
        .navbar {
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            border: 2px solid var(--border-light);
            border-radius: 15px;
            margin: 15px 20px 0 20px;
            box-shadow: 0 4px 12px rgba(21, 101, 192, 0.2);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 18px 24px;
            color: #FFFFFF;
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            gap: 8px;
            font-family: 'Mangal', 'Noto Sans Devanagari', sans-serif;
            border-radius: 8px;
            margin: 8px 4px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
            color: #FFFFFF;
        }

        .nav-link i {
            font-size: 15px;
        }

        /* Content area with high contrast */
        .main-content {
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            backdrop-filter: blur(8px); /* Blur to make it float over background */
            margin: 20px;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border: 2px solid var(--border-light);
            color: var(--text-dark);
            min-height: 60vh;
        }

        .page-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-light);
            font-family: 'Mangal', 'Noto Sans Devanagari', sans-serif;
        }

        /* High contrast modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
            backdrop-filter: blur(10px); /* Blur for depth */
            position: relative;
            margin: 5% auto;
            padding: 0;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation: modalSlideIn 0.3s ease-out;
            border: 2px solid var(--border-light);
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
            color: white;
            padding: 20px;
            border-radius: 12px 12px 0 0;
            text-align: center;
            position: relative;
        }

        .modal-logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .modal-cg-logo {
            height: 35px;
            width: auto;
            filter: brightness(1.3) drop-shadow(1px 1px 2px rgba(0,0,0,0.3));
        }

        .modal-header h2 {
            font-family: 'Mangal', 'Noto Sans Devanagari', sans-serif;
            font-size: 17px;
            margin: 0;
            font-weight: 700;
            max-width: 300px;
            margin: 0 auto;
            color: #FFFFFF;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .modal-header p {
            font-size: 12px;
            opacity: 0.95;
            margin-top: 3px;
            font-weight: 500;
            max-width: 280px;
            margin: 3px auto 0;
            font-family: 'Arial', sans-serif;
            color: #FFFFFF;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .close {
            position: absolute;
            right: 12px;
            top: 12px;
            color: white;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.15);
        }

        .close:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        .modal-body {
            padding: 25px;
            background: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
            backdrop-filter: blur(8px); /* Blur for depth */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 700;
            font-family: 'Mangal', 'Noto Sans Devanagari', sans-serif;
            font-size: 14px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-light);
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Mangal', 'Noto Sans Devanagari', sans-serif;
            transition: all 0.3s ease;
            background: var(--white);
            color: var(--text-dark);
            font-weight: 500;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(21, 101, 192, 0.15);
            background: var(--white);
        }

        .login-submit-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
            color: white;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Mangal', 'Noto Sans Devanagari', sans-serif;
            box-shadow: 0 4px 12px rgba(21, 101, 192, 0.25);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .login-submit-btn:hover {
            background: linear-gradient(135deg, var(--dark-blue), var(--primary-blue));
            transform: translateY(-1px);
            box-shadow: 0 6px 18px rgba(21, 101, 192, 0.35);
        }

        .login-submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #C62828;
            font-size: 13px;
            margin-top: 12px;
            padding: 12px;
            background: #FFEBEE;
            border-radius: 6px;
            display: none;
            border-left: 4px solid #C62828;
            font-weight: 600;
        }

        .success-message {
            color: #2E7D32;
            font-size: 13px;
            margin-top: 12px;
            padding: 12px;
            background: #E8F5E8;
            border-radius: 6px;
            display: none;
            border-left: 4px solid #2E7D32;
            font-weight: 600;
        }

        /* High contrast CAPTCHA modal */
        .captcha-modal-content {
            background: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
            backdrop-filter: blur(10px); /* Blur for depth */
            margin: 15% auto;
            padding: 0;
            border-radius: 12px;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation: modalSlideIn 0.3s ease-out;
            border: 2px solid var(--border-light);
        }

        .captcha-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #captchaCanvas {
            border: 2px solid var(--border-light);
            border-radius: 6px;
            background: var(--white);
            cursor: not-allowed;
        }

        #captchaInput {
            font-family: 'Arial', monospace;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            letter-spacing: 2px;
            border: 2px solid var(--border-light);
            background: var(--white);
            color: var(--text-dark);
            font-weight: 700;
        }

        #captchaInput:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(21, 101, 192, 0.15);
        }

        #refreshCaptcha {
            height: 52px;
            width: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--border-light);
            background: var(--light-gray);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-dark);
            font-weight: 600;
        }

        #refreshCaptcha:hover {
            background: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }

        /* High contrast button styles for CAPTCHA modal */
        .captcha-modal-content button {
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(21, 101, 192, 0.25);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .captcha-modal-content button:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(21, 101, 192, 0.35);
        }

        .captcha-modal-content button:first-of-type {
            background: linear-gradient(135deg, #616161, #424242);
        }

        .captcha-modal-content button:first-of-type:hover {
            background: linear-gradient(135deg, #424242, #212121);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                margin-top: 8px;
                background-size: 150px; /* Adjust size for mobile */
            }

            .header-strip {
                margin: 0 10px;
                padding: 15px 0;
            }

            .header-container {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .logo-section {
                flex-direction: column;
                gap: 10px;
            }

            .cg-logo {
                height: 55px;
            }

            .logo-text h1 {
                font-size: 24px;
            }

            .logo-text p {
                font-size: 14px;
            }

            .nav-menu {
                flex-wrap: wrap;
                justify-content: center;
            }

            .nav-link {
                padding: 14px 18px;
                font-size: 14px;
            }

            .navbar {
                margin: 10px 10px 0 10px;
            }

            .main-content {
                margin: 15px;
                padding: 20px;
            }

            .modal-content {
                margin: 3% auto;
                width: 95%;
                max-width: 380px;
            }

            .captcha-modal-content {
                margin: 20% auto;
                max-width: 320px;
            }
        }

        /* Spinner */
        .spinner-border {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            vertical-align: text-bottom;
            border: 0.125em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spinner-border 0.75s linear infinite;
        }
        .spinner-border-sm {
            width: 0.875rem;
            height: 0.875rem;
            border-width: 0.125em;
        }
        @keyframes spinner-border {
            to { transform: rotate(360deg); }
        }

        /* High contrast scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--light-gray);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-blue);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--dark-blue);
        }

        /* High contrast selection */
        ::selection {
            background-color: rgba(21, 101, 192, 0.2);
            color: var(--text-dark);
        }
    </style>
</head>

    <!-- CAPTCHA Modal -->
    <div id="captchaModal" class="modal">

            <div class="modal-header">
                <h2 style="font-size: 18px; font-weight: 700;">सुरक्षा सत्यापन</h2>
                <span class="close" onclick="closeCaptchaModal()">&times;</span>

            <div class="modal-body" style="padding: 20px;">
                <p style="text-align: center; margin-bottom: 15px; font-size: 15px; color: var(--text-dark); font-weight: 600;">नीचे दिए गए नंबर को दर्ज करें:</p>

                <div id="captchaError" class="error-message">
                    गलत कैप्चा! कृपया पुनः प्रयास करें।

                    <button type="button" style="padding: 10px 18px; font-size: 15px; font-weight: 700;" id="verifyCaptcha">सत्यापित करें</button>

    <script type="module">
        // Ensure supabaseClient is correctly imported and configured in your supabase-config.js
        // Example:
        // import { createClient } from '@supabase/supabase-js';
        // const supabaseUrl = 'YOUR_SUPABASE_URL';
        // const supabaseAnonKey = 'YOUR_SUPABASE_ANON_KEY';
        // export const supabaseClient = createClient(supabaseUrl, supabaseAnonKey);

        import { supabaseClient } from './supabase-config.js'; // Assuming supabase-config.js is in the same directory

        // CAPTCHA functionality
        let currentCaptcha = '';
        let tempLoginData = {};

        function generateCaptcha() {
            let captcha = '';
            for (let i = 0; i < 6; i++) {
                captcha += Math.floor(Math.random() * 10).toString();
            }
            return captcha;
        }

        function drawCaptcha() {
            const canvas = document.getElementById('captchaCanvas');
            const ctx = canvas.getContext('2d');
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            currentCaptcha = generateCaptcha();
            
            // High contrast white background
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add minimal noise lines
            for (let i = 0; i < 2; i++) {
                ctx.strokeStyle = `rgba(21, 101, 192, 0.15)`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.stroke();
            }
            
            // Draw high contrast numerical captcha
            ctx.font = 'bold 26px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            for (let i = 0; i < currentCaptcha.length; i++) {
                const digit = currentCaptcha[i];
                const x = 20 + (i * 25);
                const y = 25 + (Math.random() * 4 - 2);
                const rotation = (Math.random() * 0.08 - 0.04);
                
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(rotation);
                
                // High contrast dark colors
                const darkColors = ['#1A1A1A', '#0D47A1', '#1565C0', '#2C2C2C'];
                ctx.fillStyle = darkColors[Math.floor(Math.random() * darkColors.length)];
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 1;
                
                ctx.fillText(digit, 0, 0);
                ctx.strokeText(digit, 0, 0);
                
                ctx.restore();
            }
            
            // Add minimal noise dots
            for (let i = 0; i < 10; i++) {
                ctx.fillStyle = `rgba(21, 101, 192, 0.1)`;
                ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 1, 1);
            }
        }

        // Hash password with SHA-256
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Load districts from Supabase
        async function loadDistricts() {
            try {
                const districtSelect = document.getElementById('district');
                
                const { data, error } = await supabaseClient
                    .from('districts')
                    .select('id, name')
                    .order('name', { ascending: true });
                    
                if (error) throw error;
                
                while (districtSelect.options.length > 1) {
                    districtSelect.remove(1);
                }
                
                if (data) {
                    data.forEach(district => {
                        const option = document.createElement('option');
                        option.value = district.id;
                        option.textContent = district.name;
                        districtSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading districts:', error);
                const districtSelect = document.getElementById('district');
                const errorOption = document.createElement('option');
                errorOption.value = "";
                errorOption.textContent = "जिला लोड करने में त्रुटि";
                errorOption.style.color = "#C62828";
                districtSelect.appendChild(errorOption);
            }
        }

        // Modal functions
        window.openLoginModal = function() {
            document.getElementById('loginModal').style.display = 'block';
            document.getElementById('username').focus();
            loadDistricts();
        }

        window.closeLoginModal = function() {
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('loginForm').reset();
            hideMessages();
        }

        window.closeCaptchaModal = function() {
            document.getElementById('captchaModal').style.display = 'none';
            document.getElementById('captchaInput').value = '';
            document.getElementById('captchaError').style.display = 'none';
            
            const submitBtn = document.getElementById('loginBtn');
            submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> लॉगिन करें';
            submitBtn.disabled = false;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const loginModal = document.getElementById('loginModal');
            const captchaModal = document.getElementById('captchaModal');
            if (event.target === loginModal) {
                closeLoginModal();
            }
            if (event.target === captchaModal) {
                closeCaptchaModal();
            }
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeLoginModal();
                closeCaptchaModal();
            }
        });

        // Hide messages
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Show error message
        function showError(message) {
            hideMessages();
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Show success message
        function showSuccess(message) {
            hideMessages();
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        // CAPTCHA event listeners
        document.getElementById('refreshCaptcha').addEventListener('click', function() {
            drawCaptcha();
            document.getElementById('captchaInput').value = '';
            document.getElementById('captchaError').style.display = 'none';
        });

        document.getElementById('verifyCaptcha').addEventListener('click', function() {
            const userInput = document.getElementById('captchaInput').value;
            const errorDiv = document.getElementById('captchaError');
            
            if (userInput === currentCaptcha) {
                // CAPTCHA verified, proceed with login
                errorDiv.style.display = 'none';
                document.getElementById('captchaModal').style.display = 'none';
                
                // Continue with actual login process
                proceedWithLogin();
            } else {
                // Wrong CAPTCHA
                errorDiv.style.display = 'block';
                drawCaptcha(); // Generate new CAPTCHA
                document.getElementById('captchaInput').value = '';
            }
        });

        // Allow Enter key to verify CAPTCHA
        document.getElementById('captchaInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('verifyCaptcha').click();
            }
        });

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Store form data temporarily
            tempLoginData = {
                username: document.getElementById('username').value.trim(),
                password: document.getElementById('password').value,
                districtId: document.getElementById('district').value,
            };

            // Validate form data
            if (!tempLoginData.username || !tempLoginData.password || !tempLoginData.districtId) {
                showError('कृपया सभी फील्ड भरें');
                return;
            }
            
            // Show loading state
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" style="width: 1rem; height: 1rem;"></span> सत्यापन हो रहा है...';
            loginBtn.disabled = true;
            
            // Show CAPTCHA modal
            drawCaptcha();
            document.getElementById('captchaModal').style.display = 'block';
            document.getElementById('captchaInput').focus();
        });

        // Actual login process after CAPTCHA verification
        async function proceedWithLogin() {
            try {
                const { username, password, districtId } = tempLoginData;
                
                // Hash the password
                const hashedPassword = await hashPassword(password);
                
                const { data, error } = await supabaseClient
                    .from('test_users')
                    .select(`
                        id, username, password_hash, full_name, role, is_active, district_id,
                        districts (
                            id, name
                        )
                    `)
                    .eq('username', username)
                    .eq('is_active', true)
                    .single();

                if (error || !data) {
                    throw new Error('अमान्य यूजरनेम या पासवर्ड');
                }

                if (data.password_hash !== hashedPassword) {
                    throw new Error('अमान्य यूजरनेम या पासवर्ड');
                }

                if (data.district_id && data.district_id !== districtId) {
                    throw new Error('आपके द्वारा चयनित जिला आपके UserName से मेल नहीं खाता');
                }

                await supabaseClient
                    .from('test_users')
                    .update({
                        last_login: new Date().toISOString(),
                        is_online: true,
                        last_activity: new Date().toISOString()
                    })
                    .eq('id', data.id);

                const userData = {
                    id: data.id,
                    username: data.username,
                    fullName: data.full_name,
                    role: data.role,
                    districtId: data.district_id,
                    districtName: data.districts ? data.districts.name : 'Unknown District',
                    loginTime: new Date().toISOString()
                };

                sessionStorage.setItem('userId', data.id);
                sessionStorage.setItem('username', data.username);
                sessionStorage.setItem('fullName', data.full_name);
                sessionStorage.setItem('role', data.role);
                sessionStorage.setItem('districtId', data.district_id);
                sessionStorage.setItem('districtName', userData.districtName);

                showSuccess('लॉगिन सफल! रीडायरेक्ट हो रहा है...');

                document.getElementById('captchaModal').style.display = 'none';
                document.getElementById('loginModal').style.display = 'none';

                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);

            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'लॉगिन में त्रुटि हुई। कृपया पुनः प्रयास करें।');
                
                const loginBtn = document.getElementById('loginBtn');
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> लॉगिन करें';
                loginBtn.disabled = false;
                
                document.getElementById('captchaModal').style.display = 'none';
                tempLoginData = {};
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            const userId = sessionStorage.getItem('userId');
            if (userId) {
                window.location.href = 'dashboard.html';
                return;
            }

            drawCaptcha();
        });

        // Make functions globally available
        window.drawCaptcha = drawCaptcha;
        window.proceedWithLogin = proceedWithLogin;

        // Console welcome message
        console.log(`
