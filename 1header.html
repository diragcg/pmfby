    <script type="module">
        // Import Supabase configuration
        import { supabaseClient } from './supabase-config.js';

        // CAPTCHA functionality - Bold Numerical Only
        let currentCaptcha = '';
        let tempLoginData = {};

        function generateCaptcha() {
            // Generate 6-digit numerical captcha
            let captcha = '';
            for (let i = 0; i < 6; i++) {
                captcha += Math.floor(Math.random() * 10).toString();
            }
            return captcha;
        }

        function drawCaptcha() {
            const canvas = document.getElementById('captchaCanvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Generate new numerical captcha
            currentCaptcha = generateCaptcha();
            
            // Set background
            ctx.fillStyle = '#f8f9fa';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add noise lines
            for (let i = 0; i < 3; i++) {
                ctx.strokeStyle = `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, 0.2)`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.stroke();
            }
            
            // Draw bold numerical captcha text
            ctx.font = 'bold 24px Arial'; // Adjusted for smaller canvas
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            for (let i = 0; i < currentCaptcha.length; i++) {
                const digit = currentCaptcha[i];
                const x = 20 + (i * 25); // Adjusted spacing
                const y = 25 + (Math.random() * 6 - 3); // Slight vertical offset
                const rotation = (Math.random() * 0.2 - 0.1); // Less rotation
                
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(rotation);
                
                // Bold black color for better visibility
                ctx.fillStyle = `rgb(${Math.floor(Math.random() * 80)}, ${Math.floor(Math.random() * 80)}, ${Math.floor(Math.random() * 80)})`;
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 1;
                
                // Draw text with stroke for bold effect
                ctx.fillText(digit, 0, 0);
                ctx.strokeText(digit, 0, 0);
                
                ctx.restore();
            }
            
            // Add fewer noise dots for numerical clarity
            for (let i = 0; i < 20; i++) {
                ctx.fillStyle = `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, \${Math.floor(Math.random() * 255)}, 0.2)`;
                ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 1, 1);
            }
        }

        // Hash password with SHA-256
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Load districts from Supabase
        async function loadDistricts() {
            try {
                const districtSelect = document.getElementById('district');
                
                // Fetch districts from the districts table
                const { data, error } = await supabaseClient
                    .from('districts')
                    .select('id, name')
                    .order('name', { ascending: true });
                    
                if (error) throw error;
                
                // Clear existing options except the first one
                while (districtSelect.options.length > 1) {
                    districtSelect.remove(1);
                }
                
                // Add districts to dropdown
                if (data) {
                    data.forEach(district => {
                        const option = document.createElement('option');
                        option.value = district.id;
                        option.textContent = district.name;
                        districtSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading districts:', error);
                const districtSelect = document.getElementById('district');
                const errorOption = document.createElement('option');
                errorOption.value = "";
                errorOption.textContent = "जिला लोड करने में त्रुटि";
                errorOption.style.color = "#C62828";
                districtSelect.appendChild(errorOption);
            }
        }

        // Modal functions
        window.openLoginModal = function() {
            document.getElementById('loginModal').style.display = 'block';
            document.getElementById('username').focus();
            loadDistricts();
        }

        window.closeLoginModal = function() {
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('loginForm').reset();
            hideMessages();
        }

        window.closeCaptchaModal = function() {
            document.getElementById('captchaModal').style.display = 'none';
            document.getElementById('captchaInput').value = '';
            document.getElementById('captchaError').style.display = 'none';
            
            // Reset login button
            const submitBtn = document.getElementById('loginBtn');
            submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> लॉगिन करें';
            submitBtn.disabled = false;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const loginModal = document.getElementById('loginModal');
            const captchaModal = document.getElementById('captchaModal');
            if (event.target === loginModal) {
                closeLoginModal();
            }
            if (event.target === captchaModal) {
                closeCaptchaModal();
            }
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeLoginModal();
                closeCaptchaModal();
            }
        });

        // Hide messages
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Show error message
        function showError(message) {
            hideMessages();
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Show success message
        function showSuccess(message) {
            hideMessages();
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        // CAPTCHA event listeners
        document.getElementById('refreshCaptcha').addEventListener('click', function() {
            drawCaptcha();
            document.getElementById('captchaInput').value = '';
            document.getElementById('captchaError').style.display = 'none';
        });

        document.getElementById('verifyCaptcha').addEventListener('click', function() {
            const userInput = document.getElementById('captchaInput').value;
            const errorDiv = document.getElementById('captchaError');
            
            if (userInput === currentCaptcha) {
                // CAPTCHA verified, proceed with login
                errorDiv.style.display = 'none';
                document.getElementById('captchaModal').style.display = 'none';
                
                // Continue with actual login process
                proceedWithLogin();
            } else {
                // Wrong CAPTCHA
                errorDiv.style.display = 'block';
                drawCaptcha(); // Generate new CAPTCHA
                document.getElementById('captchaInput').value = '';
            }
        });

        // Allow Enter key to verify CAPTCHA
        document.getElementById('captchaInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('verifyCaptcha').click();
            }
        });

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Store form data temporarily
            tempLoginData = {
                username: document.getElementById('username').value.trim(),
                password: document.getElementById('password').value,
                districtId: document.getElementById('district').value,
            };

            // Validate form data
            if (!tempLoginData.username || !tempLoginData.password || !tempLoginData.districtId) {
                showError('कृपया सभी फील्ड भरें');
                return;
            }
            
            // Show loading state
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" style="width: 1rem; height: 1rem;"></span> सत्यापन हो रहा है...';
            loginBtn.disabled = true;
            
            // Show CAPTCHA modal
            drawCaptcha();
            document.getElementById('captchaModal').style.display = 'block';
            document.getElementById('captchaInput').focus();
        });

        // Actual login process after CAPTCHA verification
        async function proceedWithLogin() {
            try {
                const { username, password, districtId } = tempLoginData;
                
                // Hash the password
                const hashedPassword = await hashPassword(password);
                
                // Check user credentials with district info
                const { data, error } = await supabaseClient
                    .from('test_users')
                    .select(`
                        id, username, password_hash, full_name, role, is_active, district_id,
                        districts (
                            id, name
                        )
                    `)
                    .eq('username', username)
                    .eq('is_active', true)
                    .single();

                if (error || !data) {
                    throw new Error('अमान्य यूजरनेम या पासवर्ड');
                }

                // Verify password
                if (data.password_hash !== hashedPassword) {
                    throw new Error('अमान्य यूजरनेम या पासवर्ड');
                }

                // Verify district matches (UUID comparison)
                if (data.district_id && data.district_id !== districtId) {
                    throw new Error('आपके द्वारा चयनित जिला आपके UserName से मेल नहीं खाता');
                }

                // Update last login and online status
                await supabaseClient
                    .from('test_users')
                    .update({
                        last_login: new Date().toISOString(),
                        is_online: true,
                        last_activity: new Date().toISOString()
                    })
                    .eq('id', data.id);

                // Store user session
                const userData = {
                    id: data.id,
                    username: data.username,
                    fullName: data.full_name,
                    role: data.role,
                    districtId: data.district_id,
                    districtName: data.districts ? data.districts.name : 'Unknown District',
                    loginTime: new Date().toISOString()
                };

                sessionStorage.setItem('userId', data.id);
                sessionStorage.setItem('username', data.username);
                sessionStorage.setItem('fullName', data.full_name);
                sessionStorage.setItem('role', data.role);
                sessionStorage.setItem('districtId', data.district_id);
                sessionStorage.setItem('districtName', userData.districtName);

                showSuccess('लॉगिन सफल! रीडायरेक्ट हो रहा है...');

                // Close modals
                document.getElementById('captchaModal').style.display = 'none';
                document.getElementById('loginModal').style.display = 'none';

                // Redirect to dashboard after 1.5 seconds
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);

            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'लॉगिन में त्रुटि हुई। कृपया पुनः प्रयास करें।');
                
                // Reset login button
                const loginBtn = document.getElementById('loginBtn');
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> लॉगिन करें';
                loginBtn.disabled = false;
                
                // Close CAPTCHA modal
                document.getElementById('captchaModal').style.display = 'none';
                
                // Clear temp data
                tempLoginData = {};
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Check for existing login
            const userId = sessionStorage.getItem('userId');
            if (userId) {
                // Redirect if already logged in
                window.location.href = 'dashboard.html';
                return;
            }

            // Initialize CAPTCHA
            drawCaptcha();
        });

        // Add spinner CSS for loading button
        const style = document.createElement('style');
        style.textContent = `
            .spinner-border {
                display: inline-block;
                width: 1rem;
                height: 1rem;
                vertical-align: text-bottom;
                border: 0.125em solid currentColor;
                border-right-color: transparent;
                border-radius: 50%;
                animation: spinner-border 0.75s linear infinite;
            }
            .spinner-border-sm {
                width: 0.875rem;
                height: 0.875rem;
                border-width: 0.125em;
            }
            @keyframes spinner-border {
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);

        // Make functions globally available
        window.drawCaptcha = drawCaptcha;
        window.proceedWithLogin = proceedWithLogin;

        // Console welcome message for debugging
        console.log(`
        ╔══════════════════════════════════════════════════════════════╗
        ║                संचालनालय कृषि छत्तीसगढ़                      ║
        ║                Agriculture Department Portal                  ║
        ║                                                              ║
        ║  🌾 Compact Login Modal with Maize Background               ║
        ║  🔒 Bold Numerical CAPTCHA Security                         ║
        ║  📊 District-based User Authentication                      ║
        ║  📋 Using test_users & districts tables                    ║
        ║                                                              ║
        ║  Modal Size: Optimized for single view                     ║
        ║  Background: Maize image visible with 40% overlay          ║
        ║  Logo: White filter applied for visibility                 ║
        ╚══════════════════════════════════════════════════════════════╝
        `);
    </script>
</body>
